<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
</head>
<link rel="stylesheet" href="java cal style.css">
<body>
    <div class="calculator">
        <div class="cal-face">
            <div class="one">
           <input type="text"  >
            </div>
            <div class="two">
         <input type="text" class="ty">
            </div>

        </div>
      
        <div class="keys">
            <div class="gridkey">
                <button class="key"><h1>7</h1></button>
                <button class="key"><h1>8</h1></button>
                <button class="key"><h1>9</h1></button>
                <button class="key"><h1>/</h1></button>
                <button class="key"><h1>AC</h1></button>
                <button class="key"><h1>4</h1></button>
                <button class="key"><h1>5</h1></button>
                <button class="key"><h1>6</h1></button>
                <button class="key"><h1>*</h1></button>
                <button class="key"><h1>( )</h1></button>
                <button class="key"><h1>1</h1></button>
                <button class="key"><h1>2</h1></button>
                <button class="key"><h1>3</h1></button>
                <button class="key"><h1>-</h1></button>
                <button class="key"><h1>%</h1></button>
                <button class="key"><h1>0</h1></button>
                <button class="key"><h1>.</h1></button>
                <button class="key"><h1>c</h1></button>
                <button class="key"><h1>+</h1></button>
                <button class="key"><h1>=</h1></button>
               </div>
         

     
           <div class="flexkey">
           <button class="yt"><h1>√</h1></button>
           <button class="yt"><h1>¶</h1></button>
           <button class="yt"><h1>»</h1></button>
           <button class="yt"><h1>!</h1></button>
           <button class="yt"><h1>«</h1></button>
           </div>
        </div>
          
    </div>
    
</body>
</html>
